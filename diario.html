<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Arquivo Digital | Diário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="database.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body x-data="{ posts: POSTS_DATA }">
    <div class="bg-waves"></div>
    
    <nav class="fixed top-5 right-5 z-[100] flex flex-col space-y-4">
        <a href="index.html" class="tape px-6 py-2 typewriter text-sm border-l-4 border-gray-400">HOME</a>
        <a href="vitrine.html" class="tape px-6 py-2 typewriter text-sm border-l-4 border-gray-400">VITRINE</a>
        <a href="diario.html" class="tape px-6 py-2 typewriter text-sm border-l-4 border-[#4da1a9]">DIÁRIO</a>
        <a href="sobre.html" class="tape px-6 py-2 typewriter text-sm border-l-4 border-gray-400">SOBRE</a>
    </nav>

    <section class="p-10 pt-24 max-w-3xl mx-auto">
        <h2 class="typewriter text-4xl mb-12 bg-yellow-100 inline-block px-4">Arquivo de Pensamentos</h2>
        <div class="space-y-10">
            <template x-for="post in posts" :key="post.id">
                <article class="collage-item bg-white p-8 torn-paper shadow-md" :style="`transform: rotate(${post.rotation}deg)`">
                    <span class="typewriter text-[10px] text-gray-400" x-text="post.data"></span>
                    <h3 class="serif text-2xl my-3" x-text="post.titulo"></h3>
                    <p class="typewriter text-xs leading-relaxed mb-4" x-text="post.resumo"></p>
                    <div class="p-4 bg-gray-50 border-l-4 border-[#4da1a9] text-xs typewriter leading-relaxed" x-text="post.conteudo"></div>
                </article>
            </template>
        </div>
    </section>
</body>
</html>
