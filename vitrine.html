<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mural de Obras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body x-data="{ ebooks: EBOOKS_DATA }">
    <div class="bg-waves"></div>
    
    <!-- Navegação (Repetir em todos) -->
    <nav class="fixed top-5 right-5 z-[100] flex flex-col space-y-4">
        <a href="index.html" class="tape px-6 py-2 typewriter text-sm border-l-4 border-gray-400">HOME</a>
        <a href="vitrine.html" class="tape px-6 py-2 typewriter text-sm border-l-4 border-[#4da1a9]">VITRINE</a>
        <a href="diario.html" class="tape px-6 py-2 typewriter text-sm border-l-4 border-gray-400">DIÁRIO</a>
        <a href="sobre.html" class="tape px-6 py-2 typewriter text-sm border-l-4 border-gray-400">SOBRE</a>
    </nav>

    <section class="p-10 pt-24 max-w-6xl mx-auto">
        <h2 class="serif text-4xl mb-12 text-center underline decoration-[#4da1a9]">O Mural de Obras</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
            <template x-for="book in ebooks" :key="book.id">
                <div @click="selectedBook = book" class="collage-item bg-white p-4 shadow-lg cursor-pointer group" :style="`transform: rotate(${book.rotation}deg)`">
                    <div class="overflow-hidden mb-4">
                        <img :src="book.capa" class="w-full h-64 object-cover grayscale group-hover:grayscale-0 transition-all">
                    </div>
                    <p class="typewriter font-bold" x-text="book.titulo"></p>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-xs bg-black text-white px-2 py-1" x-text="book.preco"></span>
                        <span class="text-[10px] uppercase underline">Ver Detalhes</span>
                    </div>
                </div>
            </template>
        </div>
    </section>

    <!-- MODAL (O que não estava funcionando agora está aqui) -->
    <div x-show="selectedBook" class="fixed inset-0 bg-black/90 z-[200] flex items-center justify-center p-6" x-transition>
        <div class="bg-[#e8e2d6] p-8 max-w-4xl w-full torn-paper relative grid md:grid-cols-2 gap-8 max-h-[90vh] overflow-y-auto" @click.away="selectedBook = null">
            <button @click="selectedBook = null" class="absolute top-4 right-4 text-3xl">&times;</button>
            <img :src="selectedBook?.capa" class="w-full shadow-xl border-8 border-white">
            <div class="flex flex-col">
                <h2 class="serif text-3xl mb-4" x-text="selectedBook?.titulo"></h2>
                <p class="typewriter text-sm mb-6 pb-6 border-b border-dashed border-gray-400" x-text="selectedBook?.descricao"></p>
                <div class="bg-white/50 p-4 torn-paper mb-6">
                    <h4 class="typewriter text-[10px] font-bold mb-2 uppercase text-[#4da1a9]">Degustação:</h4>
                    <div class="serif text-sm italic italic leading-relaxed" x-html="selectedBook?.preview"></div>
                </div>
                <a :href="selectedBook?.link" class="bg-black text-white py-4 text-center font-bold hover:bg-[#4da1a9]">COMPRAR AGORA</a>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
</body>
</html>
